<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shelf Replenish Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 10px;
      font-size: 18px;
    }

    h1 {
      text-align: center;
      margin: 10px 0;
      font-size: 28px;
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 8px;
    }

    .top-bar input,
    .top-bar select {
      flex: 1 1 30%;
      padding: 8px;
      font-size: 18px;
      border-radius: 4px;
      border: 1px solid #555;
    }

    .buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 8px;
    }

    .buttons-row button {
      flex: 1 1 45%;
      padding: 10px;
      font-size: 18px;
      border-radius: 4px;
      border: none;
      background: #444;
      color: #fff;
    }

    .buttons-row button:active {
      background: #666;
    }

    #status {
      font-size: 16px;
      margin-bottom: 4px;
      text-align: center;
    }

    .table-wrapper {
      overflow-x: auto;
      background: #111;
      border-radius: 4px;
      padding: 4px;
      max-height: 65vh;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }

    th,
    td {
      border: 1px solid #333;
      padding: 6px;
      text-align: center;
      font-size: 20px; /* BIG row text */
    }

    th {
      background: #234a84;
      font-size: 20px;
    }

    tr.selected {
      outline: 3px solid #ff0;
    }

    .done-cell.done {
      background: #115511;
    }

    .done-cell.not-done {
      background: #551111;
    }

    .row-buttons button {
      font-size: 16px;
      padding: 4px 6px;
      margin: 0 2px;
      border-radius: 4px;
      border: none;
      color: #fff;
    }

    .row-buttons .edit-btn {
      background: #2d7;
    }

    .row-buttons .delete-btn {
      background: #d33;
    }

    .file-row {
      display: flex;
      gap: 6px;
      margin-top: 6px;
      flex-wrap: wrap;
      align-items: center;
    }

    .file-row input[type="file"] {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Shelf Replenish Tracker</h1>

  <div class="top-bar">
    <input id="in-shelf" placeholder="Shelf (e.g. AA03)" />
    <input id="in-sku" placeholder="SKU (e.g. 2356F)" />
    <input id="in-from" placeholder="From (e.g. FL027)" />
    <input id="in-boxes" type="number" min="0" placeholder="Boxes" />
    <select id="in-status">
      <option value="NOT DONE">NOT DONE</option>
      <option value="DONE">DONE</option>
    </select>
    <input id="in-desc" placeholder="Description (pallet empty, no pallet, etc.)" />
  </div>

  <div class="buttons-row">
    <button id="btn-add">Add row</button>
    <button id="btn-update">Update selected</button>
    <button id="btn-clear-form">Clear form</button>
    <button id="btn-clear-all">Clear ALL rows</button>
    <button id="btn-download">Download CSV</button>
    <button id="btn-save-local">Save to device</button>
  </div>

  <div id="status">Status: Ready</div>

  <div class="table-wrapper">
    <table id="data-table">
      <thead>
        <tr>
          <th>Shelf</th>
          <th>SKU</th>
          <th>From</th>
          <th>Boxes</th>
          <th>Done?</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- rows injected here -->
      </tbody>
    </table>
  </div>

  <div class="file-row">
    <label for="file-input">Load CSV:</label>
    <input type="file" id="file-input" accept=".csv,text/csv" />
  </div>

  <script>
    const STORAGE_KEY = "shelf_replenish_data_v1";

    let rows = []; // {shelf, sku, fromLoc, boxes, status, desc}
    let selectedIndex = null;

    // ---------- helpers ----------

    function setStatus(msg) {
      document.getElementById("status").textContent = "Status: " + msg;
    }

    function clearForm() {
      document.getElementById("in-shelf").value = "";
      document.getElementById("in-sku").value = "";
      document.getElementById("in-from").value = "";
      document.getElementById("in-boxes").value = "";
      document.getElementById("in-status").value = "NOT DONE";
      document.getElementById("in-desc").value = "";
    }
